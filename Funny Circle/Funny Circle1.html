<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Funny Circle</title>
</head>
<body>
<canvas id ="myCanvas" width="1368px" height="768px" style="border:2px solid red;"></canvas>
<script>
    function Circle(x,y , radius) {
        this.x=x;
        this.y=y;
        this.radius=radius;
    }
    function createCircle() {
        let ctx = document.getElementById("myCanvas").getContext("2d");
        let radius = Math.floor(Math.random()*80);
        let circle = new Circle(500,500,radius);
        ctx.beginPath();
        ctx.arc(circle.x, circle.y, circle.radius, 0 , 2 * Math.PI);
        ctx.fill();
    }
    createCircle();
</script>
</body>
</html>
